
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Clone | Portfolio Project</title>

  <!-- ======================
       GOOGLE FONTS & ICONS
  ======================= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- ======================
       GLOBAL STYLES (CSS)
  ======================= -->
  <style>
    :root {
      --bg-main: #0f0f0f;
      --bg-secondary: #181818;
      --bg-hover: #272727;
      --text-main: #ffffff;
      --text-muted: #aaaaaa;
      --accent: #ff0000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ======================
       HEADER / NAVBAR
    ======================= */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background-color: var(--bg-secondary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 20px;
      font-weight: 500;
    }

    .logo i {
      color: var(--accent);
      font-size: 24px;
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .search-bar {
      width: 60%;
      display: flex;
    }

    .search-bar input {
      flex: 1;
      padding: 8px 12px;
      background-color: #121212;
      border: 1px solid #303030;
      color: white;
      border-radius: 2px 0 0 2px;
    }

    .search-bar button {
      width: 64px;
      background-color: #303030;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 0 2px 2px 0;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 18px;
    }

    /* ======================
       SIDEBAR
    ======================= */
    .container {
      display: flex;
      margin-top: 56px;
    }

    aside {
      width: 240px;
      background-color: var(--bg-secondary);
      padding: 12px 0;
      height: calc(100vh - 56px);
      position: fixed;
      overflow-y: auto;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 12px 24px;
      cursor: pointer;
    }

    .sidebar-item:hover {
      background-color: var(--bg-hover);
    }

    .sidebar-item i {
      font-size: 18px;
    }

    /* ======================
       MAIN CONTENT
    ======================= */
    main {
      margin-left: 240px;
      padding: 24px;
      width: calc(100% - 240px);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .video-card {
      cursor: pointer;
    }

    .thumbnail {
      width: 100%;
      height: 160px;
      background-color: #333;
      border-radius: 8px;
      margin-bottom: 12px;
      position: relative;
      overflow: hidden;
    }

    .thumbnail span {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background-color: rgba(0,0,0,0.8);
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 4px;
    }

    .video-info {
      display: flex;
      gap: 12px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      background-color: #666;
      border-radius: 50%;
    }

    .video-text h4 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .video-text p {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* ======================
       RESPONSIVE
    ======================= */
    @media (max-width: 900px) {
      aside {
        display: none;
      }
      main {
        margin-left: 0;
        width: 100%;
      }
      .search-bar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- ======================
       HEADER
  ======================= -->
  <header>
    <div class="header-left">
      <i class="fas fa-bars"></i>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span>YouTube</span>
      </div>
    </div>

    <div class="header-center">
      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <button><i class="fas fa-search"></i></button>
      </div>
    </div>

    <div class="header-right">
      <i class="fas fa-video"></i>
      <i class="fas fa-bell"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </header>

  <!-- ======================
       BODY CONTAINER
  ======================= -->
  <div class="container">

    <!-- SIDEBAR -->
    <aside>
      <div class="sidebar-item"><i class="fas fa-home"></i><span>Home</span></div>
      <div class="sidebar-item"><i class="fas fa-fire"></i><span>Trending</span></div>
      <div class="sidebar-item"><i class="fas fa-play"></i><span>Subscriptions</span></div>
      <div class="sidebar-item"><i class="fas fa-folder"></i><span>Library</span></div>
    </aside>

    <!-- MAIN CONTENT -->
    <main>
      <section class="video-grid" id="videoGrid"></section>
    </main>

  </div>

  <!-- ======================
       JAVASCRIPT
  ======================= -->
  <script>
    const videoData = [
      { title: "Build a YouTube Clone in HTML & CSS", channel: "Code Academy", views: "1.2M views", time: "2 days ago", duration: "12:45" },
      { title: "JavaScript Portfolio Projects", channel: "Dev Simplified", views: "856K views", time: "1 week ago", duration: "18:20" },
      { title: "CSS Grid Masterclass", channel: "Frontend Pro", views: "430K views", time: "3 weeks ago", duration: "22:10" },
      { title: "React vs Vanilla JS", channel: "Tech World", views: "2.1M views", time: "1 month ago", duration: "15:33" },
      { title: "How YouTube Works", channel: "System Design", views: "980K views", time: "2 months ago", duration: "19:40" },
      { title: "Web Dev Roadmap 2026", channel: "Future Dev", views: "3.4M views", time: "5 days ago", duration: "14:02" }
    ];

    const videoGrid = document.getElementById('videoGrid');

    videoData.forEach(video => {
      const card = document.createElement('div');
      card.className = 'video-card';

      card.innerHTML = `
        <div class="thumbnail">
          <span>${video.duration}</span>
        </div>
        <div class="video-info">
          <div class="avatar"></div>
          <div class="video-text">
            <h4>${video.title}</h4>
            <p>${video.channel}</p>
            <p>${video.views} â€¢ ${video.time}</p>
          </div>
        </div>
      `;

      videoGrid.appendChild(card);
    });
  </script>

</body>
</html>
